<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en' }}" class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- SEO Meta Tags -->
  <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="author" content="{{ site.author | default: 'KeyStroke Team' }}">
  
  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:site_name" content="{{ site.title }}">
  
  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  {% if site.twitter_username %}
  <meta name="twitter:site" content="@{{ site.twitter_username }}">
  <meta name="twitter:creator" content="@{{ site.twitter_username }}">
  {% endif %}
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/apple-touch-icon.png' | relative_url }}">
  
  <!-- Preconnect to external domains for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  
  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "{{ site.title }}",
    "description": "{{ site.description }}",
    "url": "{{ site.url }}",
    "author": {
      "@type": "Organization",
      "name": "{{ site.author }}"
    }
  }
  </script>
  
  <!-- Jekyll SEO Tag -->
  {% seo %}
  
  <!-- Jekyll Feed -->
  {% feed_meta %}
</head>

<body class="{% if page.layout %}layout-{{ page.layout }}{% endif %} {% if page.class %}page-{{ page.class }}{% endif %}">
  <!-- Skip to main content for accessibility -->
  <a class="skip-link" href="#main-content">Skip to main content</a>
  
  <!-- Header -->
  <header class="site-header" role="banner">
    {% include header.html %}
  </header>
  
  <!-- Main Content -->
  <main id="main-content" class="site-main" role="main">
    {{ content }}
  </main>
  
  <!-- Footer -->
  <footer class="site-footer" role="contentinfo">
    {% include footer.html %}
  </footer>
  
  <!-- JavaScript -->
  <script src="{{ '/assets/js/ui.js' | relative_url }}" defer></script>
  
  <!-- Additional page-specific scripts -->
  {% if page.scripts %}
    {% for script in page.scripts %}
      <script src="{{ script | relative_url }}" defer></script>
    {% endfor %}
  {% endif %}
  
  <!-- Google Analytics (if configured) -->
  {% if site.google_analytics %}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ site.google_analytics }}');
  </script>
  {% endif %}
</body>
</html>
